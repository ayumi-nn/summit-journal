<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>お問い合わせ | 山頂ジャーナル</title>
    <meta name="description" content="ページの説明" />
    <meta name="format-detection" content="telephone=no" />

    <!-- favicon -->
    <link rel="icon" href="img/favicon.ico" />
    <link rel="icon" href="img/favicon.svg" type="image/svg+xml" />

    <!-- web clip -->
    <link rel="apple-touch-icon" href="img/webclip.png" />

    <!-- ogp -->
    <meta property="og:site_name" content="山頂ジャーナル" />
    <meta property="og:url" content="URL" />
    <meta property="og:type" content="website or article" />
    <meta property="og:title" content="ページのタイトル" />
    <meta property="og:description" content="ページの説明" />
    <meta property="og:image" content="img/ogp.png" />

    <!-- font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=M+PLUS+Rounded+1c:wght@400;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- css -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- header -->
    <header class="header">
      <p class="header-logo">
        <a href="index.html">
          <img
            src="img/logo.png"
            alt="山頂ジャーナル Summit Journal"
            width="480"
            height="117"
            decoding="async"
          />
        </a>
      </p>

      <nav class="header-nav">
        <ul class="header-list">
          <li class="header-item">
            <a href="index.html" class="header-link header-link-active">登山記録</a>
          </li>
          <li class="header-item">
            <a href="gallery.html" class="header-link">ギャラリー</a>
          </li>
          <li class="header-item">
            <a href="about.html" class="header-link">運営者情報</a>
          </li>
          <li class="header-item">
            <a href="contact.html" class="header-link header-link-active"
              >お問い合わせ</a
            >
          </li>
        </ul>
      </nav>
    </header>
    <!-- main -->
    <main class="main-container">
      <h1 class="title-h1">お問い合わせ</h1>
      <form action="" class="form">
        <div class="form-group">
          <label for="name" class="label-txt">お名前</label>
          <input
            type="text"
            name="name"
            id="name"
            class="contact-form-name"
            placeholder="山田 太郎"
          />
        </div>
        <div class="form-group">
          <label for="inquiry" class="label-txt">お問い合わせ内容</label>
          <textarea
            name="inquiry"
            id="inquiry"
            class="contact-form-inquiry"
            placeholder="お問い合わせ内容をご記入ください。"
          ></textarea>
        </div>
      <div class="button-container">
        <button type="submit" class="button-green">送信する</button>
      </div>
    </form>
    </main>
    <!-- footer -->
    <footer class="footer">
      <div class="footer-inner">
        <ul class="footer-list">
          <li class="footer-item">
            <a href="index.html" class="footer-link">登山記録</a>
          </li>

          <li class="footer-item">
            <a href="gallery.html" class="footer-link">ギャラリー</a>
          </li>

          <li class="footer-item">
            <a href="about.html" class="footer-link">運営者情報</a>
          </li>

          <li class="footer-item">
            <a href="contact.html" class="footer-link">お問い合わせ</a>
          </li>
        </ul>

        <small class="footer-copyright">© 2024 山頂ジャーナル</small>
      </div>
    </footer>
  </body>
</html>
